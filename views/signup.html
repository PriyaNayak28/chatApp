<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp - SpeakEasy</title>
    <style>
        body {
            height: 100%;
            width: 100%;
            background: #F8F9FA;
            font-family: 'Roboto', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .header {
            color: #343A40;
            margin-bottom: 2rem;
        }

        .header img {
            vertical-align: middle;
            margin-right: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            color: #343A40;
            margin-bottom: 0.5rem;
            text-align: left;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="password"] {
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #6C757D;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        .submit {
            background: #007BFF;
            color: white;
            font-size: 14px;
            padding: 0.75rem;
            border-radius: 4px;
            border: none;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit:hover {
            background: #0056b3;
        }

        .links {
            margin-top: 1rem;
        }

        .link {
            color: #007BFF;
            text-decoration: none;
        }

        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="header">
            <img src="https://brandeps.com/logo-download/W/WhatsApp-logo-vector-02.svg" width="40px" height="35px">
            SpeakEasy
        </h1>
        <div class="form">
            <form onsubmit="signup(event)">
                <label for="name">Enter Name:</label>
                <input type="text" name="name" id="name" autocomplete="off" required />
                <label for="email">Enter Email:</label>
                <input type="email" name="email" id="email" autocomplete="off" required />
                <label for="phone">Enter Phone No:</label>
                <input type="tel" name="phone" id="phone" autocomplete="off" required />
                <label for="password">Enter Password:</label>
                <input type="password" name="password" id="password" autocomplete="off" required />
                <input class="submit" type="submit" id="btn" value="Submit">
            </form>
        </div>
        <div class='links'>
            <a class="link" href='./login.html'>Existing User - Login</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js"></script>
    <script src="./signup.js"></script>
</body>

</html>
