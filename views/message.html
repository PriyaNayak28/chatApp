            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            border-radius: 5%;
        }

        header {
            background-color: green;
            color: rgb(2, 8, 0);
        }

        h2 {
            font-weight: bold;
        }

        .chats {
            color: white;
            text-align: center;
            margin-bottom: 10px;
            padding: 5px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        #logout {
            float: right;
            background-image: url('../images/logout.png');
            background-repeat: no-repeat;
            background-size: contain;
            border-radius: 10px;
            margin-top: 3px;
            padding: 5px;
            width: 45px;
            height: 45px;
        }

        #createGroup2 {
            margin-top: 2px;
            text-align: center;
        }

        #myGroups {
            color: rgba(255, 255, 255, 0.738);
            margin-top: 10px;
            text-align: center;
        }

        #logoh3 {
            background-image: url("../images/memberslogo.png");
            background-repeat: no-repeat;
            background-size: contain;
            border-radius: 20px;
            text-align: center;
            margin-bottom: 10px;
            padding: 5px;
        }

        hr {
            background-color: rgb(176, 243, 243);
        }

        .flexible {
            display: grid;
        }

        #newGroup {
            background-color: rgba(47, 220, 82, 0.819);
            color: white;
            padding: 10px;
            float: right;
            border-radius: 20px;

        main {
            display: flex;
            position: sticky;
            bottom: 0;
            margin-top: 500px;
            width: 100%;
            height: 2.5rem;
        }

        input[type="submit"] {
            margin-left: -50px;
            height: 20px;
            width: 50px;
        }

        #allmessages li {
            background-color: rgb(105, 96, 52);
            color: rgb(243, 238, 238);
            text-align: left;
            height: 50px;
            margin-top: 10px;
            border-radius: 10px;
            overflow-y: auto;
        }

        #allmessages {
            display: flex;
            flex-direction: column;
        }

        #showMembers {
            width: 100%;
            background-color: white;
            border-radius: 20px;
            padding: 20px;
        }

        #back {
            width: 100%;
            text-align: center;
        }

        .message {
            padding: 5px;
            margin: 5px;
            border-radius: 5px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .your-message {

            align-self: flex-end;
            background-color: lightgreen;
        }


        .other-message {
            align-self: flex-start;
            background-color: wheat;
        }

        #head {
            align-items: center;
            margin-left: 44%;
            color: white;
        }

        .content {

            width: 100%;
            height: 80vh;
            background-image: url('https://i.pinimg.com/564x/8c/98/99/8c98994518b575bfd8c949e91d20548b.jpg');
            background-color: aliceblue;
            border-style: solid;
            border-color: aliceblue;

            overflow-y: auto;
        }

        #chat {
            width: 97%;
            display: flex;
            border-radius: 5%;
            border-style: solid;
            border-color: green;
        }

        #inputmessage {
            display: flex;
            margin-top: auto;

        }

        #send {

            background-image: url('https://play-lh.googleusercontent.com/F5a3I0qOcUGHq6yYuEvpHGfAklwW3yAUyEWqgS-05k0QYwIogSZSSC08VDrAilKGWMs');
            background-repeat: no-repeat;
            background-size: contain;
            float: right;
            width: 45px;
            height: 45px;

        }

        #groupname {
            color: white;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            text-align: Center;
            font-size: larger;
            font-weight: bold;
        }

        #username {
            text-align: center;
            font-weight: bold;
            color: blue;
            font-size: small;
        }

<body>
    <div id="groupname">
        Chatbox
        <button id="manage" class="btn btn-success btn-lg"></button><br><br>
    </div>
    <div class="content">
        <div id="showMembers" style="display: none;">
            <h3 id="logoh3">Members</h3>
            <ol id="alreadyMember"></ol>
            <hr style="background-color: black;">
            <h3 id="logoh3">Add Members</h3>
            <hr style="background-color: black;">
            <ol id="members"></ol>
            <button id="back" class="btn btn-primary btn-sm">back</button>

        </div>
        <div id="allmessages"></div>
    </div>
    <div id="inputmessage">
        <input type="text" id="chat" class="form-control" placeholder="Message">
        <button id="send" class="btn btn-light btn-lg"></button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js"></script>
    <script src="./message.js"></script>

</body>

</html>
