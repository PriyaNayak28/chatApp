<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SpeakEasy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <style>
        body {
            height: 100%;
            background: #F8F9FA;
            font-family: 'Roboto', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .container {
            max-width: 400px;
            width: 100%;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header {
            color: #343A40;
            margin-bottom: 2rem;
        }

        .header img {
            vertical-align: middle;
            margin-right: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }

        label {
            color: #343A40;
            margin-bottom: 0.5rem;
            text-align: left;
        }

        input[type="text"],
        input[type="password"] {
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #6C757D;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        .submit,
        .password {
            background: #007BFF;
            color: white;
            font-size: 14px;
            padding: 0.75rem;
            border-radius: 4px;
            border: none;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 1rem;
        }

        .submit:hover,
        .password:hover {
            background: #0056b3;
        }

        .links {
            margin-top: 1rem;
        }

        .link {
            color: #007BFF;
            text-decoration: none;
            display: block;
            margin-top: 0.5rem;
        }

        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="header">
            <img src="https://brandeps.com/logo-download/W/WhatsApp-logo-vector-02.svg" width="40px" height="35px">
            SpeakEasy
        </h1>
        <div class="form-container">
            <form id="form" onsubmit="login(event)">
                <div class="mb-3">
                    <label for="email" class="form-label">Enter Email:</label>
                    <input name="email" type="text" id="email" class="form-control" autocomplete="email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Enter Password:</label>
                    <input name="password" type="password" id="password" class="form-control" autocomplete="off">
                </div>
                <input class="submit" type="submit" id="btn" value="Submit">
            </form>
            <div class="links">
                <button class="password" onclick="forgotpassword()">Forgot password</button>
                <a href='./signup.html' class="link">New User - Sign Up</a>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js"></script>
    <script src="./login.js"></script>
</body>

</html>
